<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**浏览器（window）->文档对象（document）->html->head/body
    *   js 动态脚本语言，（编程语言） 轻量级（浏览器端）
    *   1.ECMAScript(4,5) (js的核心)
    *       1.我们的命名规范
    *       2.我们的变量和数据类型；
    *       3.包括我们的操作语句
    *   2.DOM document object model 文档对象模型
    *   3.BOM browser object model 浏览器对象模型
    *
    *
    * */

    /*
    * 我们的命名规范
         1.命名是严格区分大小写的 document Document documenT
         2.我们要使用驼峰命名法：首字母小写，之后的有意义的单词首字母大写 studentName
         1)尽量不要使用拼音
         2)我们可以使用 数字，字母，下划线，$来进行命名（不能使用数字开头） $age  _name
         3)不能使用我们的关键字和保留字
            关键字：我们js已经再用的了
            保留字：未来可能成为我们js要用到的


        //姜文,1035465284



    *
    * */
    console.log("姜文",1035465284);
</script>
</body>
</html>
